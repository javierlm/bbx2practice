spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

server.servlet.context-path=/api

server.error.include-stacktrace=never

spring.jackson.mapper.accept_case_insensitive_properties=true
spring.jackson.read_unknown_enum_values_using_default_value=false

spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url = jdbc:h2:file:C:/dev/practice2.h2;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

url.baseendpoint=http://localhost:8080
jwt.password="TopSecretPassword"
